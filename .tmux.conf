set-option -g history-limit 100000
set -g default-terminal "tmux-256color"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection primary &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection primary &> /dev/null'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g mouse on
set -s escape-time 0
