hints:
  enabled:
    # URL
    - regex: '(mailto:|https:|http:|file:|git:|ssh:|ftp:|telnet:)[a-zA-Z0-9/\?=\-_]+'
      action: Copy
      post_processing: false
      binding:
        key: U
        mods: Control|Shift
    # IP address
    - regex: '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
      action: Copy
      post_processing: false
      binding:
        key: I
        mods: Control|Shift
    # Any line
    - regex: '.+'
      action: Copy
      post_processing: false
      binding:
        key: L
        mods: Control|Shift
    # Any string
    - regex: '([\u0022][^\u0022]+[\u0022]|[\u0027][^\u0027]+[\u0027]|(\\ |[^\s])+)'
      action: Copy
      post_processing: false
      binding:
        key: S
        mods: Control|Shift
